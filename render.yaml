services:
  # ── Backend ─────────────────────────────────────────────────────────────────
  - type: web
    name: mern-todo-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false   # Set this manually in Render dashboard (keep credentials out of git)

  # ── Frontend ─────────────────────────────────────────────────────────────────
  - type: web
    runtime: static
    name: mern-todo-frontend
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_HOST
        fromService:
          name: mern-todo-api
          type: web
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
